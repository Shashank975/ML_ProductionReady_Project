<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Visa Prediction</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Landing Screen -->
    <div class="intro-background" style="height: 100vh;" id="landing-screen">
        <div class="container text-center">
            <h1 class="display-3 text-dark fw-bold">Welcome to Visa Prediction</h1>
            <button id="get-started" class="btn btn-secondary btn-lg">Get Started</button>
        </div>
    </div>

    <!-- Form Screen -->
    <div class="form-background" id="form-screen" style="display: none;">
        <div class="form-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button id="back-button" class="btn btn-secondary">Back</button>
                <legend class="mx-2">US Visa Approval Form</legend>
            </div>
            
            <form action="/" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="continent">Continent</label>
                        <select class="form-control" id="continent" name="continent" required>
                            <option value="" disabled selected>Select Continent</option>
                            <option>Asia</option>
                            <option>Africa</option>
                            <option>North America</option>
                            <option>Europe</option>
                            <option>South America</option>
                            <option>Oceania</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="education_of_employee">Education of Employee</label>
                        <select class="form-control" id="education_of_employee" name="education_of_employee" required>
                            <option value="" disabled selected>Select Education</option>
                            <option>High School</option>
                            <option>Master's</option>
                            <option>Bachelor's</option>
                            <option>Doctorate</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="has_job_experience">Has Job Experience</label>
                        <select class="form-control" id="has_job_experience" name="has_job_experience" required>
                            <option value="" disabled selected>Has Experience</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="requires_job_training">Requires Job Training</label>
                        <select class="form-control" id="requires_job_training" name="requires_job_training" required>
                            <option value="" disabled selected>Requires Training</option>
                            <option>N</option>
                            <option>Y</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="no_of_employees">Number of Employees</label>
                        <input type="number" class="form-control" id="no_of_employees" name="no_of_employees" min="14500" max="40000" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="region_of_employment">Region of Employment</label>
                        <select class="form-control" id="region_of_employment" name="region_of_employment" required>
                            <option value="" disabled selected>Region</option>
                            <option>West</option>
                            <option>Northeast</option>
                            <option>South</option>
                            <option>Midwest</option>
                            <option>Island</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="prevailing_wage">Prevailing Wage</label>
                        <input type="number" class="form-control" id="prevailing_wage" name="prevailing_wage" min="600" max="70000" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="unit_of_wage">Contract Tenure</label>
                        <select class="form-control" id="unit_of_wage" name="unit_of_wage" required>
                            <option value="" disabled selected>Contract Tenure</option>
                            <option>Hour</option>
                            <option>Year</option>
                            <option>Week</option>
                            <option>Month</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="full_time_position">Full or Part Time</label>
                        <select class="form-control" id="full_time_position" name="full_time_position" required>
                            <option value="" disabled selected>Full Time</option>
                            <option>Y</option>
                            <option>N</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="company_age">Age of the Company</label>
                        <input type="number" class="form-control" id="company_age" name="company_age" min="15" max="180" required>
                    </div>
                </div>

                <input class="btn btn-primary" type="submit" value="Predict Visa-Status" />
            </form>
            <div class="text-center text-white">
                <h2 class="fs-1 fw-bolder">Visa Prediction Status: {{context}} </h2>
            </div>
        </div>
        
    </div>

    <script>
        // JavaScript to toggle between Get Started screen and Form screen
        document.getElementById('get-started').addEventListener('click', function() {
            document.getElementById('landing-screen').style.opacity = 0;
            setTimeout(function() {
                document.getElementById('landing-screen').style.display = 'none';
                document.getElementById('form-screen').style.display = 'flex';
                document.getElementById('form-screen').style.opacity = 1;
            }, 300); // Fade out duration
        });

        document.getElementById('back-button').addEventListener('click', function() {
            document.getElementById('form-screen').style.opacity = 0;
            setTimeout(function() {
                document.getElementById('form-screen').style.display = 'none';
                document.getElementById('landing-screen').style.display = 'flex';
                document.getElementById('landing-screen').style.opacity = 1;
            }, 300); // Fade out duration
        });
    </script>
</body>
</html>
